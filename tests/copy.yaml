- name: configure tmpwatch on the host
  copy:
    dest: /etc/config
    src: /tmp/source

- name: configure tmpwatch on the host
  copy:
    dest: /etc/config2
    src: /tmp/source2

- name: configure tmpwatch on the host
  copy:
    dest: /etc/config3
    src: /tmp/source3
    mode: 0600

- name: configure tmpwatch on the host
  copy:
    dest: /etc/config4
    src: /tmp/source4
    mode: 0644
    owner: someuser

- name: configure tmpwatch on the host
  copy:
    dest: /etc/config5
    src: /tmp/source5
    owner: someuser
    group: othergroup

- name: configure tmpwatch on the host
  copy:
    dest: /etc/config6
    src: /tmp/source6
    owner: nonroot
    group: root
    mode: 0777

- name: Copy files
  copy:
    remote_src: yes
    src: /home/{{ tripleo_admin_user }}/.ssh/id_rsa
    dest: /var/lib/mistral/.ssh/{{ tripleo_admin_user }}-rsa
    mode: 0600

- name: Copy aide db
  copy:
    src: "{{ aide_db_temp_path }}"
    dest: "{{ aide_db_path }}"
    remote_src: true

- name: copy new lvm.conf in place
  copy:
    remote_src: true
    src: /tmp/tripleo_lvmfilter.conf
    dest: /etc/lvm/lvm.conf
    owner: root
    group: root
    mode: '0644'
    backup: true

